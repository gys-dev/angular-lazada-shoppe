<form (ngSubmit)="submit()" [formGroup]="formRegister" #f = "ngForm">
    <div class="mb-3">
        <label for="email" class="mb-3 text-gray-600">Username</label>
        <input 
            id="email"
            name="email" 
            type="text" 
            [ngModel]="dataUserName"
            formControlName="email"
            required 
            class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            placeholder="example@gmail.com"
        >
    </div>

    <div class="mb-3">
        <label for="password" class="mb-3 text-gray-600">Password</label>
        <input 
            id="password"
            name="password" 
            formControlName="password"
            type="password" 
            required 
            class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            placeholder="Password"
        >
    </div>

    <div class="mb-3">
        <label for="passwordConfirm" class="mb-3 text-gray-600">Confirm Password</label>
        <input 
            id="passwordConfirm"
            name="passwordConfirm" 
            [ngClass]="{'ng-invalid': formRegister.get('confirmPassword')?.touched && formRegister.errors && formRegister.get('confirmPassword')?.errors}"
            formControlName="confirmPassword"
            type="password" 
            required 
            class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            placeholder="Confirm your password"
        >
        <span 
          *ngIf="formRegister.get('confirmPassword')?.touched && formRegister?.errors"
          class="text-rose-600"
          >
          <small>Confirm password not match</small>
        </span>
    </div>

    <div class="mb-3">
        <label for="name" class="mb-3 text-gray-600">Your name</label>
        <input 
            id="name"
            name="name" 
            type="text" 
            formControlName="name"
            required 
            class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            placeholder="Tran Duc Y"
        >
    </div>

    <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
        Register
    </button>
</form>
